<div class="detail-section">
  <div class="container-fluid product-detail-container">
    <div class="left-detail">
      <h3>{{ product.name }}</h3>
      <img src="{{ product.imageUrl }}" alt="image-url" class="detail-img" />
      <div class="price">{{ product.unitPrice | currency : "USD" }}</div>
      <button (click)="addToCart()" class="btn btn-primary btn-style">
        Adicionar ao Carrinho
      </button>
    </div>
    <div class="right-detail">
      <h4>Descrição</h4>
      <p>{{ product.description }}</p>
      <a routerLink="/products">
        <i class="fa-solid fa-arrow-left"></i> Voltar à Lista de Produtos</a
      >
    </div>
  </div>
</div>
